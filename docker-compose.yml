version: '3.8'
services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    env_file:
      - .env
    environment:
      - NGINX_MODE=${NGINX_MODE:-development}
      - HOSTNAME=${HOSTNAME:-localhost}
    volumes:
      - ./builds:/builds
      - /etc/letsencrypt:/etc/letsencrypt
      - nginx_certbot:/var/www/certbot
  app:
    build: ./webapp
    ports:
      - "3000:3000"
    depends_on:
      - valkey
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      - ./builds:/builds
  workers:
    build: ./worker
    environment:
      - NUM_WORKERS=1
    depends_on:
      - valkey
    env_file:
      - .env
    volumes:
      - ./builds:/builds
      - steam_config:/root/Steam
  valkey:
    image: valkey/valkey:latest
    ports:
      - "6379:6379"
    command: valkey-server --requirepass ${VALKEY_PASSWORD:-change_in_production}
    volumes:
      - valkey_data:/data
volumes:
  valkey_data:
  steam_config:
  nginx_certbot: